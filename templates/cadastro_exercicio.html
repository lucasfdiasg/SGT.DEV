<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Cadastrar Exercício</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastrar Novo Exercício</h1>
        </header>
        <main>
            <div id="form-container">
                <!-- Formulário de Cadastro -->
                <form id="cadastroExercicioForm">
                    <label for="nome">Nome do Exercício:</label>
                    <input type="text" id="nome" placeholder="Digite o nome do exercício" required>

                    <label for="tipo">Tipo de Exercício:</label>
                    <input type="text" id="tipo" placeholder="Digite o tipo do exercício" required>

                    <button type="submit">Cadastrar Novo Exercício</button>
                </form>
            </div>

            <!-- Mensagem de Sucesso -->
            <div id="successMessage" style="display: none;">
                <p id="successText"></p>
                <button id="cadastrarNovoBtn">Cadastrar Novo Exercício</button>
                <button id="voltarMenuBtn" class="exit">Voltar ao Menu</button>
            </div>

            <!-- Mensagem de Erro -->
            <div id="errorMessage" style="display: none;">
                <p id="errorText"></p>
                <button id="tentarNovamenteBtn">Tentar Novamente</button>
            </div>

            <!-- Botão Voltar para Exercícios -->
            <div id="voltarBtnContainer" style="margin-top: 20px; text-align: center;">
                <a href="/exercicios"><button id="voltarBtn" class="exit">Voltar para Exercícios</button></a>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
